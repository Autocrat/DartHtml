<script>
var scoreR=document.getElementById("scoreR");
var scoreL=document.getElementById("scoreL");
scoreR.setAttribute("score",0);
scoreR.score=0;
scoreL.setAttribute("score",0);
scoreL.score=0;


function clickedScore(elementName){
  var clickBox=document.getElementById(elementName);
  if(clickBox.hasAttribute("count"))
  {
    clickBox.count+=1;
  }
  else
  {
    clickBox.setAttribute("count",0);
    clickBox.count=1;
  }
  
  count=clickBox.count;
  var svgline='<svg width="100" height="40" viewbox="0 0 100 100">';
  if(count < 4)
  {
    if(count > 0)
    {
      svgline+='<line x1="0" y1="0" x2="99" y2="99" stroke="green" stroke-width="4"/>';
    }
    if(count  > 1)
    {
      svgline+='<line x1="0" y1="99" x2="99" y2="0" stroke="green" stroke-width="4"/>';
    }
    if (count > 2)
    {
      svgline+='<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />';
    }

    svgline+='</svg>';
    clickBox.innerHTML=svgline;
  }  
  else
  {
    var otherElement;
    var otherElementName;
    var scoreElementName="score";

    if(elementName.charAt(0)=='r')
    {
      scoreElementName+="R";
      otherElementName=elementName.replace("r","l");
    }
    else
    {
      scoreElementName+="L";
      otherElementName=elementName.replace("l","r");
    }

    otherElement=document.getElementById(otherElementName);
    var scoreElement = document.getElementById(scoreElementName);
    var score = scoreElement.score;

    if(! otherElement.hasAttribute("count"))
    {
      otherElement.setAttribute("count",0);
      otherElement.count=0;
    }

    if(otherElement.count < 3)
    {
      if(elementName.charAt(1) == "B")
      {
        score+=25;
      }
      else
      {
        var myScore = parseInt(elementName.substr(1,2));
        score += myScore;
      }
    }

    
    scoreElement.innerHTML = score;
    scoreElement.score = score;
    
  }
   
}
